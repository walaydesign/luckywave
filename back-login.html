<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Wave 後台</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="back-login">
        <div class="back-login_content">
            <div class="back-login_content_border">
                <div class="back-login_content_inner">
                    <img class="back-login_logo" src="public/img/logo.svg" alt="Lucky Wave Logo">
                    <h1 class="back-login_title">
                        <span class="back-login_title_shadow">後台管理系統</span>
                        <span class="back-login_title_color">後台管理系統</span>
                    </h1>

                    <div class="back-login_contact">
                        <form class="back-login_contact_form">
                            <div class="input-container">
                                <label for="role">權限</label>
                                <select id="role" name="role" class="dropdown">
                                    <option value="user">使用者</option>
                                    <option value="admin">管理員</option>
                                    <option value="superadmin">超級管理員</option>
                                </select>
                            </div>

                            <div class="input-container">
                                <label for="username">帳號</label>
                                <div class="input-wrapper">
                                    <img src="public/img/account.svg" alt="帳號圖示">
                                    <input id="username" type="text" class="input" placeholder="請輸入帳號">
                                </div>
                            </div>

                            <div class="input-container">
                                <label for="password">密碼</label>
                                <div class="input-wrapper">
                                    <img src="public/img/lock.svg" alt="密碼圖示">
                                    <input id="password" type="password" class="input" placeholder="請輸入密碼">
                                </div>
                            </div>

                            <button type="submit" class="back-login_button">登入</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
