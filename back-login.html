<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Wave後台</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="back-login">
        <div class="back-login_content">
            <div class="back-login_content_border">
                <div class="back-login_content_inner">
                    <img class="back-login_logo" src="public/img/logo.png" alt="logo">
                    <h1 class="back-login_title">
                        <span class="back-login_title_shadow">後台管理系統</span>
                        <span class="back-login_title_color">後台管理系統</span>
                    </h1>
                    <div class="back-login_contact">
                        <form class="back-login_contact_form">
                            <div class="back-login_contact_form_item">
                                <label class="role-label" for="role">權限</label>
                                <select id="role" name="role" class="dropdown" placeholder="使用者">
                                    <option value="user">使用者</option>
                                    <option value="admin">管理員</option>
                                    <option value="superadmin">超級管理員</option>
                                </select>
                            </div>
                    
                            <div class="back-login_contact_form_input">
                                <label class="username-label" for="username">帳號</label>
                                <input id="username" type="text" class="input" placeholder="請輸入帳號"> 
                            </div>

                            <div class="back-login_contact_form_password">
                                <label class="password-label" for="password">密碼</label>
                                <input id="password" type="password" class="input" placeholder="請輸入密碼">
                            </div>

                        </form>   
                    </div>
                    <button class="back-login_button">登入</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
